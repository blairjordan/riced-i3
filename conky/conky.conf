${color1}${downspeedgraph wlo1 60,240 07CC0D FF0000 -t}${color1} 		${goto 270}${upspeedgraph wlo1 60,250 07CC0D FF0000 -t}

$hr
${color1}File systems:
${color1}nvme     ${color}${fs_used /}/${fs_size /}${color1}											
${fs_bar 12 /}
