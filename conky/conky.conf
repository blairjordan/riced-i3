# WIDTH = 500pixel, ${goto 270} for 2 column designs
# SMALL BAR HEIGHT: 12, LARGE GRAPH HEIGHT: 240

TEXT
${color1}$nodename     				${alignr}$kernel
${color1}Uptime:${color} $uptime ${color1}    	${alignr}Load:${color} $loadavg
$hr
${alignr}${color1}RAM: $memperc% = $mem / $memmax
${color #88cc00}${cpugraph 60,240 07CC0D FF0000 -t}				${goto 270}${color #88cc00}${memgraph 60,250 07CC0D FF0000 -t}

${color}CPU 1 : ${color1}${cpu cpu1}% ${goto 100}${cpubar cpu1 12,80} ${goto 195}${color}CPU 5 : ${color1}${cpu cpu5}%  ${cpubar cpu5 12,80} ${goto 360}${color}CPU 9  : ${color1}${cpu cpu9}%  ${alignr}${cpubar cpu9  12,80}
${color}CPU 2 : ${color1}${cpu cpu2}% ${goto 100}${cpubar cpu2 12,80} ${goto 195}${color}CPU 6 : ${color1}${cpu cpu6}%  ${cpubar cpu6 12,80} ${goto 360}${color}CPU 10 : ${color1}${cpu cpu10}% ${alignr}${cpubar cpu10 12,80}
${color}CPU 3 : ${color1}${cpu cpu3}% ${goto 100}${cpubar cpu3 12,80} ${goto 195}${color}CPU 7 : ${color1}${cpu cpu7}%  ${cpubar cpu7 12,80} ${goto 360}${color}CPU 11 : ${color1}${cpu cpu11}% ${alignr}${cpubar cpu11 12,80}
${color}CPU 4 : ${color1}${cpu cpu4}% ${goto 100}${cpubar cpu4 12,80} ${goto 195}${color}CPU 8 : ${color1}${cpu cpu8}%  ${cpubar cpu8 12,80} ${goto 360}${color}CPU 12 : ${color1}${cpu cpu12}% ${alignr}${cpubar cpu12 12,80}

$hr
