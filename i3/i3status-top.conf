# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#76c427"
        color_bad = "#f55742"
        color_degraded = "#DC322F"
}

conky {
    config = {
        'update_interval': 5,             # update interval for conky
        'format_human_readable': True,    # if False, print in bytes
        'short_units': True,              # shortens units, eg kiB->k, GiB->G
        'uppercase': True,                # upper placeholders
    }
}


order += "spotify"
order += "coin_market"
order += "net_rate"
order += "conky cpu"
order += "conky memory"
order += "diskdata nvme"
order += "diskdata sda"

coin_market {
    api_key = "30d92f79-c4f9-4754-8f47-37cb4ac69a9b"
    format_coin = "[\?color=name {symbol}] "
    format_coin += "[\?color=usd_percent_change_24h {usd_percent_change_24h:.2f}%]"
    markets = ["btc", "eth", "ada", "xmr", "algo", "tomo"]
    cache_timeout = 600
    thresholds = {
        "name": [
            ("Bitcoin", "#ded523"),
            ("Ethereum", "deepskyblue"),
            ("Cardano", "crimson"),
            ("Monero", "orange"),
            ("Algorand", "#de48f0"),
            ("TomoChain", "#13d4a0")
           # ("SingularityNET", "#13d4a0")
        ],
        "symbol": [
            ("BTC", "darkgray"),
            ("ETH", "darkgray"),
            ("ADA", "darkgray"),
            ("XMR", "darkgray"),
            ("ALGO", "darkgray"),
            ("TOMO", "darkgray")
           # ("AGIX", "darkgray")
        ],
        "usd_percent_change_24h": [(-100, "bad"), (0, "good")],
    }
}

spotify {
	format = "( {artist} - {title})"
	format_down = ""
	format_stopped = ""
        color_playing = "#ffffff"
}

conky memory {
    #format = ' [\?color=lightskyblue {mem}/{memmax}] '
    format = ' [\?color=memperc {memperc}%]'
    thresholds = [
        (0, 'darkgray'), (0.001, 'good'), (50, 'degraded'),
        (75, 'orange'), (85, 'bad')
    ]
}

conky cpu {
    format = ' '
    format += '[\?color=cpu.cpu0 {cpu cpu0}%]'
    thresholds = [
        (0, 'darkgray'), (0.001, 'good'), (50, 'degraded'),
        (75, 'orange'), (85, 'bad')
    ]
}

diskdata nvme {
        disk = nvme0n1p2
        prefix_type = decimal
        format = " nvme{used_percent}%"
        thresholds = {
	    'used_percent': [(0, 'good'), (60, 'degraded'), (80, 'bad')]
        }
}

diskdata sda {
	disk = sda
	prefix_type = decimal
	format = " sata{used_percent}%"
}

volume_status {
	format = " {blocks}"
	format_muted = " (mute)"
        thresholds = [
            (0, "#ffffff")
        ]
}

wireless _first_ {
	# if you use %speed, i3status requires root privileges
        format_up = "  %essid (%ip) "
        format_down = ""
}

ethernet _first_ {
	# if you use %speed, i3status requires root privileges
        format_up = "  eth (%ip) "
        format_down = ""
}

net_rate {
	format_value = "[\?min_length=10 {value:.1f} {unit}]"
	si_units = "True"
	format = "{down}⇣ {up}⇡"
        interfaces_blacklist = "lo"
}

tztime local {
	format = " %Y-%m-%d %H:%M:%S"
        #format = " %d/%m %H:%M:%S"
}

path_exists VPN {
        format = "%title:tun0"
        format_down = ""
        color_good = "#00ff00"
        path = "/sys/class/net/tun0/dev_id"
}

